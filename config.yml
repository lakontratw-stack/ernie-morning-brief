schedule:
  timezone: Asia/Taipei
  time: "06:00"

digest:
  max_items: 8
  lookback_hours: 48
  language: zh-TW
  min_per_topic: 1

radar:
  threads:
    enabled: false
    max_terms_per_topic: 3
    show_in_footer: true

  # 新增：延遲追蹤（先記線索，48 小時後回頭看是否發酵）
  delay_tracking:
    enabled: true
    delay_hours: 48
    max_candidates_per_topic: 3
    min_score_to_watch: 2.5
    storage_path: "data/delayed_watch.json"

push:
  # 新增：推播失敗追蹤
  failure_tracking:
    enabled: true
    storage_path: "data/push_failures.json"
    # 預設不自動移除，避免誤刪（你要開再改成 true）
    auto_remove_user: false
    auto_remove_threshold: 3

